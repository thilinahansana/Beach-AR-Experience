<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Beach AR Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-gesture-detector@3.3.0/dist/aframe-gesture-detector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script>
      AFRAME.registerComponent("rotation-reader", {
        schema: { default: 1 },
        init: function () {
          this.el.addEventListener("dragmove", (event) => {
            const rotation = this.el.getAttribute("rotation");
            this.el.setAttribute("rotation", {
              x: rotation.x,
              y: rotation.y + event.detail.deltaX * 0.5,
              z: rotation.z,
            });
          });
        },
      });

      // Custom component to control animations
      AFRAME.registerComponent("whale-animation-controller", {
        init: function () {
          // Store reference to the model entity
          this.whaleModel = this.el;
          this.animationMixer = null;

          // Wait for model to load before setting up animations
          this.whaleModel.addEventListener("model-loaded", () => {
            console.log("Whale model loaded");

            // Get the animation mixer component
            this.animationMixer = this.whaleModel.components["animation-mixer"];

            if (this.animationMixer) {
              console.log("Animation mixer found!");

              // If your model has named animations, you can access them by name
              // this.animationMixer.playAnimation("swim");
            } else {
              console.warn("No animation-mixer found on the whale model");
            }
          });

          // Add click event to toggle animation
          this.el.addEventListener("click", () => {
            if (this.animationMixer) {
              if (this.animationMixer.isPlaying) {
                this.animationMixer.stopAll();
              } else {
                this.animationMixer.playAll();
              }
            }
          });
        },
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="debugUIEnabled: false;">
      <!-- Assets -->
      <a-assets>
        <!-- Models -->
        <a-asset-item id="whaleModel" src="models/whale.glb"></a-asset-item>
        <a-asset-item id="ballModel" src="models/beach_ball.glb"></a-asset-item>
        <a-asset-item
          id="umbrellaModel"
          src="models/beach_umbrella.glb"
        ></a-asset-item>
        <a-asset-item
          id="towerModel"
          src="models/lifeguard_tower.glb"
        ></a-asset-item>

        <!-- Sounds -->
        <audio id="surfSound" src="sounds/surf.mp3" preload="auto"></audio>
        <audio id="ballSound" src="sounds/ball.mp3" preload="auto"></audio>
        <audio
          id="umbrellaSound"
          src="sounds/umbrella.mp3"
          preload="auto"
        ></audio>
        <audio id="towerSound" src="sounds/umbrella.mp3" preload="auto"></audio>
      </a-assets>

      <!-- whale -->
      <a-marker type="pattern" url="markers/whale.patt">
        <a-entity
          gltf-model="#whaleModel"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          gesture-detector
          rotation-reader
          animation-mixer="loop: repeat; timeScale: 1"
          whale-animation-controller
        ></a-entity>
        <a-entity id="surfSoundEntity" sound="src: #surfSound"></a-entity>
      </a-marker>

      <!-- Beach Ball -->
      <a-marker type="pattern" url="markers/beach_ball.patt">
        <a-entity
          gltf-model="#ballModel"
          scale="0.4 0.4 0.4"
          position="0 0 0"
          gesture-detector
          rotation-reader
        ></a-entity>
        <a-entity id="ballSoundEntity" sound="src: #ballSound"></a-entity>
      </a-marker>

      <!-- Umbrella -->
      <a-marker type="pattern" url="markers/umbrella.patt">
        <a-entity
          gltf-model="#umbrellaModel"
          scale="0.6 0.6 0.6"
          position="0 0 0"
          gesture-detector
          rotation-reader
        ></a-entity>
        <a-entity
          id="umbrellaSoundEntity"
          sound="src: #umbrellaSound"
        ></a-entity>
      </a-marker>

      <!-- Lifeguard Tower -->
      <a-marker type="pattern" url="markers/lifeguard_tower.patt">
        <a-entity
          gltf-model="#towerModel"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          gesture-detector
          rotation-reader
        ></a-entity>
        <a-entity id="towerSoundEntity" sound="src: #towerSound"></a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.body.addEventListener("click", () => {
          document.querySelectorAll("audio").forEach((audio) => {
            audio
              .play()
              .then(() => {
                audio.pause();
                audio.currentTime = 0;
              })
              .catch(() => {
                console.log("User interaction needed for sound");
              });
          });
        });

        const markerMap = {
          "whale.patt": "surfSoundEntity",
          "beach_ball.patt": "ballSoundEntity",
          "umbrella.patt": "umbrellaSoundEntity",
          "lifeguard_tower.patt": "towerSoundEntity",
        };

        document.querySelectorAll("a-marker").forEach((marker) => {
          marker.addEventListener("markerFound", () => {
            const url = marker.getAttribute("url");
            const fileName = url.split("/").pop();
            const soundEntityId = markerMap[fileName];
            const soundEntity = document.getElementById(soundEntityId);
            if (soundEntity && soundEntity.components.sound) {
              soundEntity.components.sound.playSound();
            }
          });

          // Auto-play animation when marker is found
          marker.addEventListener("markerFound", () => {
            const url = marker.getAttribute("url");
            const fileName = url.split("/").pop();

            if (fileName === "whale.patt") {
              const whaleEntity = marker.querySelector("[animation-mixer]");
              if (whaleEntity && whaleEntity.components["animation-mixer"]) {
                console.log("Starting whale animation");
                whaleEntity.components["animation-mixer"].playAll();
              }
            }
          });

          // Pause animation when marker is lost
          marker.addEventListener("markerLost", () => {
            const url = marker.getAttribute("url");
            const fileName = url.split("/").pop();

            if (fileName === "whale.patt") {
              const whaleEntity = marker.querySelector("[animation-mixer]");
              if (whaleEntity && whaleEntity.components["animation-mixer"]) {
                console.log("Pausing whale animation");
                // Optionally, you can pause the animation instead of stopping it
                // whaleEntity.components["animation-mixer"].pauseAll();
              }
            }
          });
        });
      });
    </script>
  </body>
</html>
