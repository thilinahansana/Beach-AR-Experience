<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Beach AR Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-gesture-detector@3.3.0/dist/aframe-gesture-detector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script>
      AFRAME.registerComponent("rotation-reader", {
        schema: { default: 1 },
        init: function () {
          this.el.addEventListener("dragmove", (event) => {
            const rotation = this.el.getAttribute("rotation");
            this.el.setAttribute("rotation", {
              x: rotation.x,
              y: rotation.y + event.detail.deltaX * 0.5,
              z: rotation.z,
            });
          });
        },
      });

      // Custom component to control animations
      AFRAME.registerComponent("model-animation-controller", {
        init: function () {
          // Store reference to the model entity
          this.modelEl = this.el;
          this.animationMixer = null;

          // Wait for model to load before setting up animations
          this.modelEl.addEventListener("model-loaded", () => {
            console.log("Model loaded");

            // Get the animation mixer component
            this.animationMixer = this.modelEl.components["animation-mixer"];

            if (this.animationMixer) {
              console.log("Animation mixer found!");
              // Automatically play animation when loaded
              setTimeout(() => this.animationMixer.playAll(), 100);
            } else {
              console.warn("No animation-mixer found on the model");
            }
          });

          // Add click event to toggle animation
          this.el.addEventListener("click", () => {
            if (this.animationMixer) {
              if (this.animationMixer.isPlaying) {
                this.animationMixer.pauseAll();
              } else {
                this.animationMixer.playAll();
              }
            }
          });
        },
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="debugUIEnabled: false;">
      <!-- Assets -->
      <a-assets>
        <!-- Models -->
        <a-asset-item id="whaleModel" src="models/whale.glb"></a-asset-item>
        <a-asset-item id="catModel" src="models/cat.glb"></a-asset-item>

        <!-- Sounds -->
        <audio id="whaleSound" src="sounds/whale.mp3" preload="auto"></audio>
        <audio id="catSound" src="sounds/cat.mp3" preload="auto"></audio>
      </a-assets>

      <!-- whale -->
      <a-marker type="pattern" url="markers/whale.patt">
        <a-entity
          gltf-model="#whaleModel"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          gesture-detector
          rotation-reader
          animation-mixer="loop: repeat; timeScale: 1"
          model-animation-controller
        ></a-entity>
        <a-entity id="whaleSoundEntity" sound="src: #whaleSound"></a-entity>
      </a-marker>

      <!-- cat -->
      <a-marker type="pattern" url="markers/cat.patt">
        <a-entity
          gltf-model="#catModel"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          gesture-detector
          rotation-reader
          animation-mixer="loop: repeat; timeScale: 1"
          model-animation-controller
        ></a-entity>
        <a-entity id="catSoundEntity" sound="src: #catSound"></a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize audio on first user interaction
        document.body.addEventListener("click", () => {
          document.querySelectorAll("audio").forEach((audio) => {
            audio
              .play()
              .then(() => {
                audio.pause();
                audio.currentTime = 0;
              })
              .catch(() => {
                console.log("User interaction needed for sound");
              });
          });
        });

        const markerMap = {
          "whale.patt": "whaleSoundEntity",
          "cat.patt": "catSoundEntity",
        };

        document.querySelectorAll("a-marker").forEach((marker) => {
          marker.addEventListener("markerFound", () => {
            const url = marker.getAttribute("url");
            const fileName = url.split("/").pop();
            const soundEntityId = markerMap[fileName];
            const soundEntity = document.getElementById(soundEntityId);
            if (soundEntity && soundEntity.components.sound) {
              soundEntity.components.sound.playSound();
            }

            // Start animation when marker is found
            const modelEntity = marker.querySelector("[animation-mixer]");
            if (modelEntity && modelEntity.components["animation-mixer"]) {
              console.log(`Starting ${fileName} animation`);
              modelEntity.components["animation-mixer"].playAll();
            }
          });

          // Pause animation when marker is lost
          marker.addEventListener("markerLost", () => {
            const url = marker.getAttribute("url");
            const fileName = url.split("/").pop();

            const modelEntity = marker.querySelector("[animation-mixer]");
            if (modelEntity && modelEntity.components["animation-mixer"]) {
              console.log(`Pausing ${fileName} animation`);
              modelEntity.components["animation-mixer"].pauseAll();
            }
          });
        });
      });
    </script>
  </body>
</html>
